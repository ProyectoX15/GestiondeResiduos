<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - ECO Culiacán</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/"><img src="/public/images/ECO.png" alt="Logo ECO Culiacán" width="100" height="auto"><span></span></a>
        </div>
        <div class="header-buttons">
            <a href="/" class="secondary-btn">Inicio</a>
        </div>
    </header>

    <main class="register-container">
        <h1>DATOS DE USUARIO</h1>
        <form action="/registro" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej. Antonio Lopez">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ej. AntonioLopez@gmail.com">
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ej. 123456789">
            </div>
            <div class="form-group">
                <label for="confirmar_contrasena">Confirmar contraseña</label>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="Repite contraseña">
            </div>
            <div class="form-group terms">
                <input type="checkbox" id="terminos" name="terminos">
                <label for="terminos">Acepto los Términos y Condiciones de servicio</label>
            </div>
            <div class="button-group">
                <button type="submit" class="primary-btn">Registrarme</button>
                <a href="/pages/login.html" class="secondary-btn">Ya tengo cuenta</a>
            </div>
        </form>
    </main>

    <footer>
        <p>Menos basura, más futuro</p>
        <p><a href="https://ECOCuliacan.com.mx/" target="_blank">ecogreen.com.mx</a></p>
        <div class="social-icons">
            <a href="#"><img src="/public/images/facebook.png" alt="Facebook" class="social-icon"></a>
            <a href="#"><img src="/public/images/twitter.png" alt="Twitter" class="social-icon"></a>
            <a href="#"><img src="/public/images/ig.png" alt="Instagram" class="social-icon"></a>
        </div>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
