<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECO Culiacán</title>
  <link rel="stylesheet" href="./public/CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="encabezado">
    <div class="logo">
        <a href="/"><img src="./public/images/ECO.png" alt="Logo ECO Culiacán"><span></span></a>
    </div>
    <div class="header-buttons">
        <a href="./views/registro.ejs"><button class="btn-registrarme">Registrarme</button></a>
        <a href="./views/login.ejs"><button class="btn-iniciar-sesion">Iniciar Sesión</button></a>

  <main class="hero">
    <h1>Bienvenido al servicio de recolección</h1>
    <a href="./views/login.ejs" class="main-action-btn">Ingresar</a>

  <section class="illustration">
    <img src="./public/images/camion.gif" alt="Ilustración camión de recolección" class="truck-img">
  </section>

  <footer>
    <p>Menos basura, más futuro</p>
  
    <p><a href="https://ECOCuliacan.com.mx/" target="_blank">ECOCuliacan.com.mx</a></p>
    <div class="social-icons">
      <a href="#"><img src="./public/images/facebook.png" alt="Facebook" class="social-icon"></a>
      <a href="#"><img src="./public/images/twitter.png" alt="Twitter" class="social-icon"></a>
      <a href="#"><img src="./public/images/ig.png" alt="Instagram" class="social-icon"></a>
